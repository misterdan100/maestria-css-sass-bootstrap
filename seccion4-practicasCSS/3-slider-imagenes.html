<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #929292;
        }

        .container {
            position: relative;
            margin: 50px auto;
            background: #fff;
            width: 1000px;
            height: 550px;
            padding: 10px;
        }

        ul, li {
            list-style: none;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 90%;
        }

        .slider div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .slider div:first-child {
            opacity: 1; /* show first element */
        }

        .slider div:target {
            opacity: 1; /* show target element */
        }

        .slider div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu {
            text-align: center;
            margin: 10px;
        }

        .menu li {
            display: inline-block;
            text-align: center;
        }

        .menu li a {
            display: inline-block;
            width: 40px;
            height: 40px;
            text-decoration: none;
            line-height: 40px;
            background: #262626;
            border-radius: 50%;
            color: #fff;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .menu li a:hover {
            background: #999;
            color: #262626;
            font-weight: 600;
            transform: scale(1.2);
            border: 2px solid crimson;
        }




    </style>

</head>
<body>
    <div class="container">
        <div class="slider">
            <div id="slide1">
                <img src="/seccion4-practicasCSS/img/image1.jpg" alt="">
            </div>
            
            <div id="slide2">
                <img src="/seccion4-practicasCSS/img/image2.jpg" alt="">
            </div>

            <div id="slide3">
                <img src="/seccion4-practicasCSS/img/image3.jpg" alt="">
            </div>

            <div id="slide4">
                <img src="/seccion4-practicasCSS/img/image4.jpg" alt="">
            </div>

            <div id="slide5">
                <img src="/seccion4-practicasCSS/img/image5.jpg" alt="">
            </div>

        </div>

        <ul class="menu">
            <li>
                <a href="#slide1">1</a>
            </li>
            
            <li>
                <a href="#slide2">2</a>
            </li>
            
            <li>
                <a href="#slide3">3</a>
            </li>
            
            <li>
                <a href="#slide4">4</a>
            </li>
            
            <li>
                <a href="#slide5">5</a>
            </li>

        </ul>
    </div>
</body>
</html>
