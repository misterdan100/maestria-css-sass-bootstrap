<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background-color: gray;

            /* SOMBRAS NORMALES */
            box-shadow: 10px 10px 20px #0000005d;

            /* SOMBRAS MULTIPLES */
            box-shadow: 2px 2px 5px #000, 6px 6px 10px blue, 10px 10px 15px orange;


        }
        
        h1 {
            /* SOMBRAS A TEXTOS */
            text-shadow: 2px 2px 10px teal;
        }
    </style>
</head>
<body>
    <div></div>
    <h1>Hola mundo</h1>
</body>
</html>
