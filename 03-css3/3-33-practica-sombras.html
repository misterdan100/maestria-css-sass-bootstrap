<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #0021dd;
        }

        img {
            margin: 80px 60px;
        }

        .logo {
            width: 400px;
            /* drop-shadow aplica sombra al contenedor */
            box-shadow: 0px 0px 15px #fff;
        }

        .logo2 {
            /* drop-shadow aplica sombra al contenido */
            filter: drop-shadow(0 0 15px #fff);
        }




    </style>
</head>
<body>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Apple_logo_white.svg/640px-Apple_logo_white.svg.png" alt="">
    <img class="logo2" src="https://icones.pro/wp-content/uploads/2021/04/icone-apple-symbole-logo-bleu.png" alt="">
</body>
</html>
